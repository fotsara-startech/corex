name: corex_desktop
description: "COREX Desktop - Application Windows pour agents, gestionnaires, commerciaux, coursiers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  
  # Package partagé
  corex_shared:
    path: ../corex_shared
  
  # Firebase - Versions compatibles web
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  
  # State Management
  get: ^4.6.6
  
  # UI & Fonts (basé sur clincflow)
  cupertino_icons: ^1.0.8
  google_fonts: ^5.1.0
  flutter_animate: ^4.5.2
  gap: ^3.0.1
  
  # Utilitaires (basé sur clincflow)
  intl: ^0.19.0
  uuid: ^4.2.1
  shared_preferences: ^2.2.2
  get_storage: ^2.1.1
  
  # PDF & Printing (basé sur clincflow)
  pdf: ^3.10.5
  printing: ^5.12.2
  path_provider: ^2.1.5
  open_file: ^3.5.10
  
  # Email (gardé de COREX)
  mailer: ^6.1.2
  
  # Réseau (basé sur clincflow)
  http: ^1.2.2
  dio: ^5.4.0
  
  # Fichiers (basé sur clincflow)
  file_picker: ^6.1.1
  permission_handler: ^11.2.0
  share_plus: ^7.2.1
  
  # QR Codes (basé sur clincflow)
  qr_flutter: ^4.1.0
  qr: ^3.0.1
  
  # Charts (basé sur clincflow)
  fl_chart: ^0.69.0
  syncfusion_flutter_charts: ^27.2.5
  
  # Excel (basé sur clincflow)
  excel: ^4.0.6
  
  # Local Storage (remplace Firebase)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Desktop (conditionnel)
  window_manager: ^0.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
