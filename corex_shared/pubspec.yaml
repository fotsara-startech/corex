publish_to: 'none'

environment:
  sdk: ^3.5.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Versions compatibles web
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  
  # State Management
  get: ^4.6.6
  
  # Utilities (versions compatibles clincflow)
