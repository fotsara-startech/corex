  intl: ^0.19.0
  
  # PDF & Printing (versions compatibles clincflow)
  pdf: ^3.10.5
  printing: ^5.12.2
  
  # Local Storage (remplace Firebase)
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.5
  get_storage: ^2.1.1
  shared_preferences: ^2.2.2
  
